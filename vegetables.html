<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gabela - Vegetables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .tagline {
            font-size: 18px;
            color: green;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: green;
            font-weight: bold;
        }
        .icon {
            font-size: 20px;
            color: green;
            margin-left: 15px;
            cursor: pointer;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .shop-item {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }
        .order-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .order-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

    <header>

        function placeOrder(item, qty) {
            const url = `order_confirmation.html?item=${encodeURIComponent(item)}&qty=${encodeURIComponent(qty)}`;
